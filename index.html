         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }

						popup.update();
					}, 10);
			} else {

// Combine all layers into one search group
var allLayersGroup = L.featureGroup([
    layer_Karangrejo_0,
    layer_Kramat_1,
    layer_Bedanten_2,
    layer_Manyarejo_3,
    layer_GEMWalkBetoyoKauman_4,
    layer_GEMWalkBetoyoGuci_5,
    layer_EastGateManyarsidorukun_6,
    layer_WestGateBanyuwangi_7
]);

var currentProperty = document.getElementById('searchField').value;

// Search Control with suggestions/autocomplete
var searchControl = new L.Control.Search({
    layer: allLayersGroup,
    propertyName: currentProperty,
    zoom: 18,
    initial: false,
    hideMarkerOnCollapse: true,
    autoType: true,
    minLength: 2
}).addTo(map);

// Update property when dropdown changes
document.getElementById('searchField').addEventListener('change', function() {
    currentProperty = this.value;
    map.removeControl(searchControl);
    searchControl = new L.Control.Search({
        layer: allLayersGroup,
        propertyName: currentProperty,
        zoom: 18,
        initial: false,
        hideMarkerOnCollapse: true,
        autoType: true,
        minLength: 2
    }).addTo(map);
    bindInput();
});

// Bind search control to our custom input field
function bindInput(){
    var inputBox = document.getElementById('searchInput');
    inputBox.addEventListener('keyup', function(e){
        if(e.key === 'Enter'){
            searchControl.searchText(inputBox.value);
        }
    });
}
bindInput();

// Home Button
var defaultBounds = map.getBounds();
L.easyButton('fa-home', function(btn, map){
    map.fitBounds(defaultBounds);
}, 'Zoom to home').addTo(map);

// Geolocation Button
L.control.locate({
    position: 'topleft',
    flyTo: true,
    strings: { title: "Show my location" }
}).addTo(map);


</script>
